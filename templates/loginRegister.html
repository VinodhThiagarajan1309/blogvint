{% extends "base.html" %}

{% block content %}
<!-- main-container -->
    <div class="container main-container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-offset-3 col-md-6 well well-lg">
                                <form id="loginForm" method="post" action="/login">
                                    <h4>Blog0440 - Sign in</h4>
                                    <label for="inputUserId" class="sr-only">User Id</label>
                                    <input type="text" id="inputUserId" name="inputUserId" class="form-control" placeholder="User Id">
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password">
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">

                        <div class="row">
                            <div class="col-md-offset-2 col-md-8 well well-lg">
                                <form id="registrationForm" method="post" action="/register">
                                    <h3>New User ? - Register</h3>
                                    <label for="firstName" class="sr-only">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name">

                                    <label for="lastName" class="sr-only">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name">

                                    <label for="userId" class="sr-only">User Id</label>
                                    <input type="text" id="userId" name="userId" class="form-control" placeholder="User Id">

                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">

                                    <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password">

                                    <label for="email" class="sr-only">Email Optinal</label>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email Id (Optional)">
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- row -->
    </div>
    <!-- main-container -->
     {% endblock %}
